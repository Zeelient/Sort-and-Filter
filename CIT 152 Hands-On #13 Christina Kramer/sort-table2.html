<!DOCTYPE html>
<html>
  <head>
    <title>JavaScript &amp; jQuery - Chapter 12: Filtering, Searching, and Sorting</title>
    <link rel="stylesheet" href="css/c12-2.css" />
  </head>
  <body>
    <header>
      <h1>Creative4</h1>
    </header>

    <div class="information">                                             <!--different ids-->
      <h2>My Prized Videos</h2>                                           <!--different names-->
      <div class="about">
        <img src="img/carolyn.jpg" alt="Carolyn's profile picture" />
        <h4>Carolyn Berger</h4>
        <div class="geolocation">Stockholm, Sweden</div>
      </div>
    </div>

    <table class="sort">
      <thead>
        <tr>
          <th data-sort="name">Genre</th>                               <!--changed al data-sorts-->
          <th data-sort="name">Title</th>
          <th data-sort="duration">Time</th>
          <th data-sort="date">Date</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>Animation</td>
          <td>Wild Bear</td>
          <td>9:37</td>
          <td>1999-01-18</td>
        </tr>
        <tr>
          <td>Fantasy</td>
          <td>Fruit</td>
          <td>21:20</td>
          <td>2005-03-28</td>
        </tr>
        <tr>
          <td>Comedy</td>
          <td>The Hunter</td>
          <td>16:10</td>
          <td>2012-08-24</td>
        </tr>
        <tr>
          <td>Adventure</td>
          <td>Broken</td>
          <td>3:00</td>
          <td>2009-7-23</td>
        </tr>
        <tr>
          <td>Science Fiction</td>
          <td>Capitals</td>
          <td>5:56</td>
          <td>2007-04-12</td>
        </tr>
      </tbody>
    </table>

    <script src="js/jquery.js"></script>
    <script src="js/sort-table2.js"></script>

  </body>
</html>
